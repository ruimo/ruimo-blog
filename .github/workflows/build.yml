name: ci 
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions-bot
          git config user.email github-actions-bot@users.noreply.github.com
      - name: gh-deploy
        run: |
          git fetch
          git branch -a
          ./deploy.sh
